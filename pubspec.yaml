name: hr
description: "The HR app simplifies employee data management, allowing you to track info, manage leave requests, and generate secure reports easily."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # * For multi languages
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # * For preview to show in responsive design
  device_preview: ^1.2.0

  # * local database
  sqflite: ^2.3.3+1
  shared_preferences: ^2.3.2

  # * firebase  packages
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3

  # * state management
  get: ^4.6.6

  # * for internet
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # assets:
